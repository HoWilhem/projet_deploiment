name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
        working-directory: backend

      - run: npm test
        working-directory: backend

      - run: |
          npm start &
          sleep 5
        working-directory: backend

      - run: npm run test:e2e
        working-directory: backend

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/travelnow:latest .

      - run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/travelnow:latest
