name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Unit tests
        run: npm test

      - name: Start app
        run: |
          npm start &
          sleep 5

      - name: E2E tests
        run: npm run test:e2e

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/travelnow:latest .

      - name: Push image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/travelnow:latest
